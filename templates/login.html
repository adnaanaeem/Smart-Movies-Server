<!DOCTYPE html>
<html>
<head>
    <title>Login - Movie Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .login-box { background: #1a1a1a; padding: 40px; border-radius: 10px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 320px; }
        input[type="password"] { background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 5px; width: 80%; margin-bottom: 20px; font-size: 18px; text-align: center; outline: none; }
        input[type="password"]:focus { border-color: #e50914; }
        button { background: #e50914; color: white; border: none; padding: 12px 30px; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; width: 90%; }
        button:hover { background: #b2070f; }
        .error { color: #ff4444; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="color: #e50914; margin-top: 0;">ðŸ”’ Protected</h2>
        <p style="color: #aaa; margin-bottom: 25px;">Please enter the Host PIN</p>
        
        <form method="POST">
            <input type="password" name="pin" placeholder="Enter PIN" autofocus required autocomplete="off">
            <br>
            <button type="submit">Access Library</button>
        </form>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
